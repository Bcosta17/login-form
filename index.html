<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  
  <title>Login Form</title>
</head>
<body>
    <div class="col-left">
      <header>
        <img src="./assets/logo.svg" alt="">
      </header>
      <main>
        <h1>
          <img src="./assets/log-in.svg" alt="">
          Faça seu login
        </h1>
        <h2>Entre com suas informações de cadastro</h2>

        <form action="">
          <div class="form-element">
            <label for="email">E-mail</label>
            <input type="text" class="icon-input" id="email" placeholder="Digite seu e-mail">
            <span class="icon icon-mail"></span>
          </div>
          <div class="form-element">
            <label for="senha">Senha</label>
            <input type="password" class="icon-input" id="senha" placeholder="Digite sua senha">
            <span class="icon icon-lock"></span>
            <span class="icon icon-eye"></span>

          </div>
          <div class="check-forgout">
            <div class="check">
              <input type="checkbox" name="" id="check">
              <label for="check">Lembre-me</label>
            </div>
            <a href="#">Esqueci minha senha</a>
          </div>
          <button>ENTRAR</button>
          <div class="register">
            <P>Não tem uma conta?</P>
            <a href="#">Registre-se</a>
          </div>
        </form>
      </main>
    </div>
    <div class="col-right">
      <img src="./assets/side-image.jpg" alt="">
    </div>
</body>
</html>
